<!DOCTYPE html>
<html lang="en">
<head>
	<title>Weasyl Submissions</title>
	<style>
	html {
		color: rgb(187, 187, 187);
		background-color: rgb(29, 34, 36);
		width: 300px;
		font-family: 'Lucida Sans', 'Lucida Grande', Arial, Roboto, sans-serif;
	}

	h3 {
		text-align: center;
	}

	.hidden {
		display: none;
	}

	.container {
		padding-top: 10px;
	}

	.update {
		color: rgb(6, 155, 192);
	}

	.update:hover {
		cursor: pointer;
	}

	a,
	a:active,
	a:hover,
	a:visited {
		color: inherit;
		text-decoration: inherit;
	}
	</style>
</head>
<body>
	<h3><a href="https://www.weasyl.com" target="_blank">Weasyl Notifications</a></h3>
	<div class="container">
		<div class="hidden"><a href="https://www.weasyl.com/notes" target="_blank"><span class="unread_notes">0</span> unread notes</a></div>
		<div class="hidden"><a href="https://www.weasyl.com/messages/submissions" target="_blank"><span class="submissions">0</span> unread submissions</a></div>
		<div class="hidden"><a href="https://www.weasyl.com/messages/notifications#journals"><span class="journals">0</span> unread journals</a></div>
		<div class="hidden"><a href="https://www.weasyl.com/messages/notifications#notifications"><span class="comments">0</span> unread comments</a></div>
		<div class="hidden"><a href="https://www.weasyl.com/messages/notifications" target="_blank"><span class="notifications">0</span> unread notifications</a></div>
	</div>

	<div class="container">
		<div class="update">Refresh now</div>
	</div>

	<script src="popup.js"></script>
</body>
</html>
